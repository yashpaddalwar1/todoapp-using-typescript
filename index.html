<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">

	<title>To Do List</title>
</head>
<!-- bg-success text-white p-5 -->
<body>
	<header class="bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<h1
						size="11" color="black">
						<strong>ToDo App</strong>
						<h6> - By Yash Paddalwar</h6>
					</h1>
				</div>
			</div>
		</div>
	</header>

	<div class="cont">
		<h2>Add Items to your list</h2>

		<label id="lblsuccess" class="text-success"
				style="display: none;">
		</label>
		
		<form id="addForm">
			<div class="row">
				<div class="col-lg-7 col-md-7 col-sm-7">

					<input type="text" onkeyup=
						"toggleButton(this, 'submit')"
						class="inp" id="item">
				</div>

				<div class="col-lg-5 col-md-5 col-sm-5">
				<input type="submit"   style="background-color: bisque; padding: 10px;border-radius: 10px;color: black;"
						id="submit" value="Submit" disabled>
				</div>
			</div>
		</form>

		<h3 class="mt-4">List of Tasks</h3>

		<form id="addForm">
			<ul class="list-group inpu" id="items"></ul>
		</form>
	</div>

    <script src="todo.js"></script>
</body>

</html>
